<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }

    <title>task-3</title>

<body>
    <h3>
        Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
    </h3>

    <script>

        function getRandomEvenNumber(usedNumbers) {
            let randomEvenNumber
            do {
                randomEvenNumber = Math.floor(Math.random() * 51) * 2
            } while (usedNumbers.includes(randomEvenNumber) || randomEvenNumber === 0)
            usedNumbers.push(randomEvenNumber)
            return randomEvenNumber
        }

        function generateRandomEvenNumbers(count) {
            document.write("<h2>Випадкові парні числа:</h2>")
            document.write("<h3><ol>")
            const usedNumbers = []
            for (let i = 0; i < count; i++) {
                const randomEvenNumber = getRandomEvenNumber(usedNumbers)
                document.write(`<li> - ${randomEvenNumber}</li>`)
            }
            document.write("</h3></ol>")
        }

        let numberOfRandomEvenNumbers = prompt('Введіть кількість парних чисел')
        generateRandomEvenNumbers(Number(numberOfRandomEvenNumbers))

    </script>
</body>
